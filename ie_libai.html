<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>js音乐播放--请在ie8及以下浏览器测试</title>
				<style>
		.container {
			width: 300px;
			height: 280px;
			border: 1px solid red;
			overflow: hidden;
		}
	
		.lrc {
			margin-top: 80px; /*这里的margin-top可以修改来改变歌词的初始位置*/
		}
	
		.lrc p {
			text-align: center;
			font-size: 14px;
		}
		</style>
		<script src="bsie/audio.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lrc.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<audio controls="controls" id="audio1" src="http://7fvf6a.com1.z0.glb.clouddn.com/%E6%9D%8E%E7%99%BD.mp3" autoplay="autoplay"></audio>
		<div class="container">
			<div class="lrc" id="lrc1">

			</div>

		</div>

	</body>
	<script type="text/javascript">
	
		
		
		
		var lrc1 = document.getElementById("lrc1");
		
		var lrc = loadLrc(lrc1,"music/libai.lrc")
		
		lrc.fix = 30;
		
		lrc.active = function(p){
			
			p.style.color = "red";
			p.style.fontWeight = 700;
		}
		lrc.normal = function(p){
			p.style.color = "black";
			p.style.fontWeight = "normal";
		}
	
		var audio1 = document.getElementById("audio1");
		activeAudio(audio1,lrc);
		
		
	</script>

</html>
